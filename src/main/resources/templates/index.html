<!DOCTYPE html>
<html id="html" style="font-size: 16px;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header"></head>
<body class="u-body u-xl-mode" data-lang="en">
<header class="u-clearfix u-grey-5 u-header u-header" id="sec-a6db">
    <div class="u-clearfix u-sheet u-sheet-1">
        <p hidden th:text="'/'+${adminId}" id="tab"></p>
        <a th:href="@{/home}" class="u-image u-logo u-image-1">
            <img src="/static/img/default-logo.png" class="u-logo-image u-logo-image-1">
        </a>
        <nav class="u-menu u-menu-hamburger u-offcanvas u-menu-1" data-responsive-from="XL">
            <div class="menu-collapse" style="font-size: 1rem; letter-spacing: 0px; font-weight: 700;">
                <a class="u-button-style u-custom-active-border-color u-custom-border u-custom-border-color u-custom-borders u-custom-hover-border-color u-custom-left-right-menu-spacing u-custom-padding-bottom u-custom-text-active-color u-custom-text-color u-custom-text-hover-color u-custom-top-bottom-menu-spacing u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base"
                   href="#">
                    <svg class="u-svg-link" viewBox="0 0 24 24">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu-hamburger"></use>
                    </svg>
                    <svg class="u-svg-content" version="1.1" id="menu-hamburger" viewBox="0 0 16 16" x="0px" y="0px"
                         xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <rect y="1" width="16" height="2"></rect>
                            <rect y="7" width="16" height="2"></rect>
                            <rect y="13" width="16" height="2"></rect>
                        </g>
                    </svg>
                </a>
            </div>

            <div th:insert="fragments/internationalization :: menuBar"></div>

            <div th:insert="fragments/internationalization :: localization"></div>

        </nav>
    </div>
</header>
<div th:insert="fragments/sectionDeptCount :: sectionDeptCount"></div>

<div th:insert="fragments/sectionDeptList :: sectionDeptList"></div>


<section class="u-clearfix u-custom-color-2 u-section-3" id="carousel_7275">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
            <div class="u-layout">
                <div class="u-layout-row">
                    <div class="u-container-style u-layout-cell u-size-30 u-layout-cell-2"
                         data-animation-name="customAnimationIn" data-animation-duration="2000">
                        <div class="u-container-layout u-valign-top u-container-layout-2">
                            <div class="u-container-style u-custom-color-3 u-expanded-width u-group u-radius-20 u-shape-round u-group-1">
                                <div class="u-container-layout u-container-layout-3 calculator-ankap-ban">
                                    <div th:insert="fragments/fragments :: calculator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="u-container-style u-layout-cell u-size-30 u-layout-cell-2"
                         data-animation-name="customAnimationIn" data-animation-duration="2000">
                        <div class="u-container-layout u-valign-top u-container-layout-2">
                            <div class="u-container-style u-custom-color-3 u-expanded-width u-group u-radius-20 u-shape-round u-group-1">
                                <div class="u-container-layout u-container-layout-3"
                                     style="display: flex !important; flex-direction: column !important; align-content: stretch !important; align-items: center !important; flex-wrap: nowrap !important; justify-content: space-between !important;">
                                    <div th:insert="fragments/fragments :: exchange"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="u-align-center u-clearfix u-footer u-grey-75 u-footer" id="sec-c599">
    <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1" th:text="#{footer_message}">
        </p>
    </div>
</footer>
</body>

<div th:insert="fragments/popup :: popup"></div>

</html>
